<div class="dj-child-container dz-preview thumbnail dz-image-preview ">
    <div class='dz-details'>
        <div class="dz-filename">
            <span data-dz-name>{{media.name}}</span>
        </div>
        <a  rel="slideshow" href="{{media.thumbnails.slideshow.path}}">
            <img class="dj-child" width="{{media.thumbnails.miniature.size.width}}" height="{{media.thumbnails.miniature.size.height}}" data-dz-thumbnail alt="{{media.name}}" src="{{media.thumbnails.miniature.path}}" />
        </a>
    </div>
    <div class="dz-progress" data-dz-uploadprogress><span class="dz-upload"></span></div>
</div>
